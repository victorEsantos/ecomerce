      <div class="main">

        <h1 class="text-center">Cadastro Ordem de Serviço</h1>
        <br><br>

        <form class="formSec">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Data entrega</label>
                <input type="date" class="form-control" id="inputLastName">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="nome" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCpf">CPF</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRua">Rua</label>
                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCep">CEP</label>
                <input type="text" class="form-control" id="inputCep">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            
            
            <br>
            <br>

            
            <a data-id="1" id="adicionarCampo" class="badge badge-success pointer">Mais um produto</a>
            <div id="formulario">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="selectCategoria">Categoria</label>
                        <select class="custom-select" id="selectCategoria0">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="selectProduto">Produto</label>
                        <select class="custom-select" id="selectProduto0">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputQtd">Quantidade</label>
                        <input type="number" class="form-control" id="inputQtd" placeholder="Quantidade0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputObs0">Observação</label>
                        <input type="text" class="form-control" id="inputObs0" placeholder="Obs...">
                    </div>         
                </div>
                
            </div>
                
            

            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Limpar</button>
        </form>

                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar Produtos..."

            </form>

    <div class="main">

        <h1 class="text-center">Editar Produto</h1>
        <br><br>

        <form class="formSec needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="prodNome">Produto</label>
                    <input type="text" class="form-control" id="prodNome" placeholder="Nome Produto" required>
                    <div class="valid-feedback">Está OK!</div>
                    <div class="invalid-feedback">Este campo é obrigatorio</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prodPreco">Preço</label>
                    <input type="number" class="form-control" id="prodPreco" placeholder="Preço Produto" required>
                    <div class="valid-feedback">Está OK!</div>
                    <div class="invalid-feedback">Este campo é obrigatorio</div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="prodImage">Imagem Produto</label>
                    <input type="file" class="form-control" id="prodImage" placeholder="Nome Produto" required>
                    <div class="valid-feedback">Está OK!</div>
                    <div class="invalid-feedback">Este campo é obrigatorio</div>
                </div>
            </div>
            <br>
            <br>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="clearAllFields()">Limpar Campos</button>
        </form>
    </div>

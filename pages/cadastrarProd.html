    <div class="main">

        <h1 class="text-center">Cadastro de Produtos</h1>
        <br><br>

        <form class="formSec">
            <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputNome">Nome do produto</label>
                <input type="nome" class="form-control" id="inputNome" placeholder="Nome do produto">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Preço do Produto</label>
                <input type="number" class="form-control" id="inputLastName">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Nome do produto</label>
                    <input type="nome" class="form-control" id="inputEmail" placeholder="Nome do produto">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCpf">CPF</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRua">Rua</label>
                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCidade">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                <option selected value="0">Choose...</option>
                <option value="sc">SC</option>
                <option value="sp">SP</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCep">CEP</label>
                <input type="text" class="form-control" id="inputCep">
            </div>
            </div>           
            <br>
            <br>
            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="clearAllFields()">Limpar Campos</button>
        </form>
